 
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
    </head>
    <body>
       <h1 align="center"> Create Disaster </h1>

        <form id="Disasterinfo" name="diaster" method="post" action="DisasterDetails">
            <div align="center">
                <table width="564" border="0" align="center" cellpadding="5" cellspacing="5">
                    <tr>
                        <td width="163"><div align="right">Disaster Name :</div></td>
                        <td width="391"><div align="left">
                                <input type="text" name="DisasterName" id="textfield">
                            </div></td>
                    </tr>
                    <tr>
                        <td><div align="right">Disaster Type :</div></td>
                        <td><div align="left">
                                <input type="text" name="Disaster_type" id="text">
                            </div></td>
                    </tr>
                    <tr>
                        <td><div align="right">Disaster Location :</div></td>
                        <td><div align="left">

                                <input type="location_name" name="LocationName" id="textfield2">
                            </div></td>
                    </tr>
                    <tr>
                        <td><div align="right">Total Death :</div></td>
                        <td><div align="left">
                                <input type="text" name="total_death" id="textfield">
                            </div></td>
                    </tr>
                    <tr>
                        <td><div align="right">Property lost :</div></td>
                        <td><div align="left">

                                <input type="text" name="Property_Lost" id="textfield">
                            </div></td>
                    </tr> 
                    <tr>
                        <td colspan="2"><div align="center">
                                <input type="submit" name="submit" id="submit" value="Submit">
                            </div>
                            <div align="left"></div></td>
                    </tr>
                </table>
</form>
    </body>
</html>
